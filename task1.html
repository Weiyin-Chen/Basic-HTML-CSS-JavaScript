<!DOCTYPE html>
<html>
<head>
	<style>
	fieldset {background: lightyellow}
	fieldset {border: 10px solid yellow}
	fieldset {margin-bottom: 10px}
	fieldset {width: 720px}
	label {width: 180px}
	label {display: inline-block;}
	label {text-align: right; text-align: top}
	#first{background-color: red; text-align:center}
	#second{background-color: purple; text-align:center}
	label:hover { font-size:20px }
	input:hover { font-size:20px }
	</style>
	<title>Dating Website</title>
	<meta name="Weiyin">
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your face</legend>
			<label for="fileupload">Your image: </label>
			<input type="file" name="filetoupload" required><br>
			<label for="preview">Image preview: </label>
			<img id="preview" name="preview" width="150" height="150">
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="fullname">Name: </label>
			<input type="text" name="fullname" placeholder="your full name" required><br>
			<label for="gender">Gender: </label>
			<input type="radio" name="gender" value="male" required>male
			<input type="radio" name="gender" value="female" required>female<br>
			<label for="age">Age: </label>
			<input type="number" name="age" required> <br>
			<label for="date">Date of birth: </label>
			<input type="date" name="date" placeholder="dd/mm/yyyy" required><br>
			<label for="color">Favorite color: </label>
			<input type="color" name="color" required><br>
			<label for="countries">Which country: </label>
			<select name="countries">
				<option value="no selection"></option>
				<option value="ch">China</option>
				<option value="ca">Canada</option>
				<option value="us">American</option>
				<option value="ja">Japan</option>
				<option value="ko">Korean</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height: </label>
			<span id="first">Short</span> <input type="range" min="0" max="100" name="height"> <span id="second">Tall</span><br>
			<label for="salary">Salary: </label>
			<span id="first">Poor</span> <input type="range" min="0" max="100" name="salary"> <span id="second">Rich</span><br>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email: </label>
			<input type="email" required name="email"> <br>
			<label for="mobile">Mobile: </label>
			<input type="tel" name="mobile"> <br>
			<label for="address">Address: </label>
			<textarea rows="3" cols="20" name=address></textarea> <br>
			<label for="1">Method to contact you: </label>
			<input type="checkbox" value="email" required name="1">Email <input type="checkbox" value="whatsapp" required>Whatsapp <input type="checkbox" value="inappchat" required>In-app chat

		</fieldset>
		<input type="submit" value="submit">

	</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script></body>

</html>
